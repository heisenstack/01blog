    spring.application.name=zerooneblog
    spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

    # Database Configuration
    spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zerooneblog}
    spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
    spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

    spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

    # Static Resources
    spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_DIR:./uploads/}
    spring.mvc.static-path-pattern=/uploads/**

    # File Upload Configuration
    spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
    spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

    server.tomcat.max-http-form-post-size=100MB
    server.tomcat.max-swallow-size=100MB

    # JWT settings
    jwt.secret=${JWT_SECRET:a-very-long-and-secure-secret-key-for-01blog-project-that-is-at-least-256-bits}
    jwt.expiration-ms=${JWT_EXPIRATION_MS:8640000} 

    # Server Configuration
    server.port=${SERVER_PORT:8080}